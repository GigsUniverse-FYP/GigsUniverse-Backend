# App name
spring.application.name=gigsuniverse-backend

# --------------------------
# PostgreSQL Configuration
# --------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/gigsuniverse
spring.datasource.username=admin
spring.datasource.password=gigsuniverseadmin

# JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --------------------------
# MongoDB Configuration
# --------------------------
spring.data.mongodb.uri=mongodb://admin:gigsuniverseadmin@host.docker.internal:27017/gigsuniverse?authSource=admin








